<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>BitDust</title>
    <meta name=description content="bit-dust web">
    <link href="./styles.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="app">
    <div class="logo-wrapper">
        <div class="logo">
            <img src="icon-logo.svg"/>
            <span/>
        </div>
    </div>
    <h1>Starting BitDust</h1>
    <div id="output"></div>
</div>
</body>

<script>
    const output = document.getElementById('output')
    const toggleButton = document.getElementById('toggleDebug')
    const ipc = window.require('electron').ipcRenderer
    ipc.on('updateProgressBar', function (event, arg) {
        var lines = arg.split("\n");
        var last_line = lines[lines.length - 2];
        if (last_line.startsWith('##### ')) {
           output.innerHTML = last_line.replace('##### ', '');
        }
    });
    toggleButton.addEventListener('click', function (e) {
        if (this.checked) {
            output.style.visibility = 'visible';
        } else {
            output.style.visibility = 'hidden';
        }
    });
</script>

</html>
